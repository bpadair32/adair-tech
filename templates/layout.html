<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href={{ ss_path |default("styles/main.css", true) }} rel="stylesheet">
    <!-- JetBrains Mono for code and headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Inter for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>{% block title %}Brad Adair{% endblock %}</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>BRAD ADAIR</h1>
        <nav>
          <ul>
            <li><a href="https://adair.tech/index.html">HOME</a></li>
            {% for page in pages -%}
              <li><a href="{{ page.slug }}.html">{{ page.title | upper }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </header>
      <main>
        {% block content %}{% endblock %}
      </main>
      <footer>
        <p>&copy; 2025 Brad Adair. Built with <a href="https://github.com/bpadair32/DataForge">DataForge</a>.</p>
      </footer>
    </div>
  </body>
</html>
