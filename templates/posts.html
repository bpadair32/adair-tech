{% extends "layout.html" %}
{% block title %}{{ post.title }} | Brad Adair{% endblock %}
{% block content %}

<h1>{{ post.title }}</h1>
<span class="post-date">{{ post.date }}</span>

{{ post.content }}

{% if post.tags %}
<div class="tags">
  {% for tag in post.tags.split(', ') %}
    <span class="tag">{{ tag }}</span>
  {% endfor %}
</div>
{% endif %}

{% endblock %}
